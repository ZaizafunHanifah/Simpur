[phases.setup]
nixPkgs = ["php84", "php84Packages.composer", "nodejs"]

[phases.install]
cmds = [
    "composer install --optimize-autoloader --no-dev",
    "npm install"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
